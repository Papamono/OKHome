<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/registro.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form__top">
            <h2><span>Registrarse</span></h2>
        </div>		
        <form class="form__reg" action="">
            <input class="input" type="text" placeholder="Nombre" required autofocus>
            <input class="input" type="email" placeholder="Email" required>
            <input class="input" type="text" placeholder="Contraseña" required>
            <input class="input" type="text" placeholder="Ingrese otra vez la contraseña" required>
            <div class="btn__form">
                <input class="btn__submit" type="submit" value="REGISTRAR">
                <input class="btn__reset" type="reset" value="LIMPIAR">	
            </div>
        </form>
    </div>
</body>
</html>
