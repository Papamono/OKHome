<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registro.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form__top">
            <h2><span>Iniciar Sesion</span></h2>
        </div>		
        <form class="form__reg" action="">
            <input class="input" type="text" placeholder="Nombre o Email" required autofocus>
            <input class="input" type="password" placeholder="Contraseña" required >
            <a href="#" style="font-size:80%;">¿Has olvidado tu contraseña?</a>
            <div class="btn__form">
                <input class="btn__submit" type="submit" value="REGISTRAR">
                <input class="btn__reset" type="reset" value="LIMPIAR">	
            </div>
        </form>
    </div>
</body>
</html>
